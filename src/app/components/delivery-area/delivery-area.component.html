<section class="delivery-map">
  <div class="map-container">
    <!-- Google Maps Embed (optional replace with Mapbox or image) -->
    <iframe
      width="100%"
      height="350"
      frameborder="0"
      style="border:0; border-radius: 12px;"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?q=Albany,GA&key=YOUR_API_KEY"
      allowfullscreen
    ></iframe>
  </div>
</section>

<section class="delivery-cities">
  <h2>We deliver to:</h2>
  <ul>
    <li *ngFor="let city of deliveryCities">
      <mat-icon color="accent">local_shipping</mat-icon>
      <span>{{ city }}</span>
    </li>
  </ul>

  <div class="cta">
    <button mat-raised-button color="primary" routerLink="/shop">
      Shop Now
    </button>
    <button mat-stroked-button color="accent" routerLink="/contact">
      Contact Us
    </button>
  </div>
</section>
