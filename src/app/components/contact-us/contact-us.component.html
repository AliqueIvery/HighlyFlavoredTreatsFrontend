<section class="contact-hero">
  <h1>Contact Us</h1>
  <p>Got a question about an order or custom treat? Weâ€™d love to hear from you!</p>
</section>

<section class="contact-form-section">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Your Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g. Jane Doe" />
      <mat-error *ngIf="submitted && f['name'].errors?.['required']">Name is required</mat-error>
      <mat-error *ngIf="submitted && f['name'].errors?.['minlength']">Too short</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="example@email.com" />
      <mat-error *ngIf="submitted && f['email'].errors?.['required']">Email is required</mat-error>
      <mat-error *ngIf="submitted && f['email'].errors?.['email']">Invalid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Phone (optional)</mat-label>
      <input matInput formControlName="phone" placeholder="(###) ###-####" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Your Message</mat-label>
      <textarea
        matInput
        formControlName="message"
        rows="5"
        placeholder="Type your message here..."
      ></textarea>
      <mat-error *ngIf="submitted && f['message'].errors?.['required']">Message is required</mat-error>
      <mat-error *ngIf="submitted && f['message'].errors?.['minlength']">Minimum 10 characters</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="submit-btn">
      Send Message
    </button>
  </form>
</section>
<section class="back-home">
  <button mat-stroked-button color="accent" routerLink="/">
    <mat-icon>arrow_back</mat-icon>
    Back to Home
  </button>
</section>
